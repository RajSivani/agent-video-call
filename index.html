<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Video Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f5f5f5;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      color: #333;
      font-size: 18px;
    }
    video {
      width: 100%;
      max-width: 400px;
      height: 200px;
      background-color: #000;
      border-radius: 8px;
      object-fit: cover;
      margin: 10px auto;
      display: block;
    }
    #customer-video {
      border: 2px solid #4CAF50;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      background-color: #e8663d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      font-size: 12px;
      font-weight: bold;
      margin: 10px 0;
    }
    .status.success {
      color: #4CAF50;
    }
    .status.error {
      color: #e8663d;
    }
    .notification {
      margin: 10px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Agent Video Call</h2>
  <div id="notification" class="notification" style="display: none;">
    <p>Incoming video call. Contact ID: <span id="contactId"></span></p>
    <button id="acceptCall">Accept Call</button>
    <button id="rejectCall">Reject Call</button>
  </div>
  <video id="customer-video" autoplay playsinline></video>
  <video id="agent-video" autoplay playsinline></video>
  <div class="status success" id="status">Waiting for SDK to load...</div>
  <div>
    <button id="toggleVideo" disabled>Turn On Video</button>
    <button id="toggleMute" disabled>Mute</button>
    <button id="endSession" disabled>End Call</button>
  </div>

  <script>
    // Function to initialize the app after SDK is loaded
    function initializeApp() {
      if (!window['amazon-chime-sdk-js']) {
        document.getElementById('status').textContent = 'Failed to load Amazon Chime SDK. Please refresh the page.';
        document.getElementById('status').className = 'status error';
        console.error('Amazon Chime SDK not found');
        return;
      }

      const { DefaultMeetingSession, ConsoleLogger, LogLevel, DefaultDeviceController, MeetingSessionConfiguration } = window['amazon-chime-sdk-js'];
      let meetingSession = null;
      let audioElement = null;
      let isVideoOn = false;
      let isMuted = false;
      let currentContactId = null;

      const statusElement = document.getElementById('status');
      const notificationElement = document.getElementById('notification');
      const contactIdElement = document.getElementById('contactId');
      const acceptButton = document.getElementById('acceptCall');
      const rejectButton = document.getElementById('rejectCall');
      const videoButton = document.getElementById('toggleVideo');
      const muteButton = document.getElementById('toggleMute');
      const endButton = document.getElementById('endSession');
      const videoElement = document.getElementById('agent-video');
      const customerVideoElement = document.getElementById('customer-video');

      function updateStatus(message, isError = false) {
        statusElement.textContent = message;
        statusElement.className = `status ${isError ? 'error' : 'success'}`;
      }

      function showNotification(contactId) {
        currentContactId = contactId;
        contactIdElement.textContent = contactId;
        notificationElement.style.display = 'block';
        updateStatus('Incoming call received');
      }

      function hideNotification() {
        notificationElement.style.display = 'none';
        currentContactId = null;
        updateStatus('Waiting for incoming calls...');
      }

      async function startAgentSession(contactId) {
        try {
          updateStatus('Connecting...');
          const response = await fetch('http://localhost:3000/api/agent-webrtc', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contactId }),
          });
          if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
          const data = await response.json();
          if (!data.success) throw new Error(data.error || 'Failed to start call');
          if (!data.connectionData?.Meeting || !data.connectionData?.AgentAttendee) {
            throw new Error('Invalid connection data from backend');
          }

          const { Meeting, AgentAttendee } = data.connectionData;
          const logger = new ConsoleLogger('AgentLogs', LogLevel.INFO);
          const deviceController = new DefaultDeviceController(logger);
          const configuration = new MeetingSessionConfiguration(Meeting, AgentAttendee);
          meetingSession = new DefaultMeetingSession(configuration, logger, deviceController);

          audioElement = document.createElement('audio');
          audioElement.autoplay = true;
          document.body.appendChild(audioElement);
          await meetingSession.audioVideo.bindAudioElement(audioElement);

          const observer = {
            videoTileDidUpdate: (tileState) => {
              console.log('Video tile updated:', {
                tileId: tileState.tileId,
                localTile: tileState.localTile,
                active: tileState.active,
                boundAttendeeId: tileState.boundAttendeeId,
              });
              if (!tileState.active || !tileState.boundAttendeeId) return;

              if (tileState.localTile) {
                if (videoElement) {
                  meetingSession.audioVideo.bindVideoElement(tileState.tileId, videoElement);
                  isVideoOn = true;
                  videoButton.textContent = 'Turn Off Video';
                  updateStatus('Local video enabled');
                } else {
                  console.warn('Local video element not available');
                }
              } else {
                if (customerVideoElement) {
                  meetingSession.audioVideo.bindVideoElement(tileState.tileId, customerVideoElement);
                  updateStatus('Customer video enabled');
                } else {
                  console.warn('Customer video element not available');
                }
              }
            },
            videoTileWasRemoved: (tileId) => {
              console.log('Video tile removed:', tileId);
              updateStatus('A video stream was disconnected');
            },
          };
          meetingSession.audioVideo.addObserver(observer);

          try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            stream.getTracks().forEach(track => track.stop());
            const videoInputDevices = await deviceController.listVideoInputDevices();
            if (videoInputDevices.length > 0) {
              await deviceController.chooseVideoInputDevice(videoInputDevices[0].deviceId);
              meetingSession.audioVideo.startLocalVideoTile();
            } else {
              updateStatus('No camera detected', true);
            }
          } catch (err) {
            console.error('Camera access error:', err);
            updateStatus('Camera access denied or no camera available', true);
          }

          meetingSession.audioVideo.start();
          updateStatus('Connected to customer');
          videoButton.disabled = false;
          muteButton.disabled = false;
          endButton.disabled = false;
          hideNotification();
        } catch (err) {
          console.error('Error starting session:', err);
          updateStatus(`Failed to connect: ${err.message}`, true);
          hideNotification();
        }
      }

      async function toggleVideo() {
        if (!meetingSession) return;
        try {
          if (isVideoOn) {
            meetingSession.audioVideo.stopLocalVideoTile();
            isVideoOn = false;
            videoButton.textContent = 'Turn On Video';
            updateStatus('Video turned off');
          } else {
            const videoInputDevices = await meetingSession.audioVideo.listVideoInputDevices();
            if (videoInputDevices.length > 0) {
              await meetingSession.audioVideo.chooseVideoInputDevice(videoInputDevices[0].deviceId);
              meetingSession.audioVideo.startLocalVideoTile();
              const localTile = meetingSession.audioVideo.getLocalVideoTile();
              if (localTile && videoElement) {
                meetingSession.audioVideo.bindVideoElement(localTile.state().tileId, videoElement);
                isVideoOn = true;
                videoButton.textContent = 'Turn Off Video';
                updateStatus('Video turned on');
              }
            } else {
              updateStatus('No camera detected', true);
            }
          }
        } catch (err) {
          console.error('Error toggling video:', err);
          updateStatus('Error toggling video', true);
        }
      }

      async function toggleMute() {
        if (!meetingSession) return;
        try {
          if (isMuted) {
            const audioInputDevices = await meetingSession.audioVideo.listAudioInputDevices();
            if (audioInputDevices.length > 0) {
              await meetingSession.audioVideo.chooseAudioInputDevice(audioInputDevices[0].deviceId);
              isMuted = false;
              muteButton.textContent = 'Mute';
              updateStatus('Microphone unmuted');
            }
          } else {
            await meetingSession.audioVideo.stopAudioInput();
            isMuted = true;
            muteButton.textContent = 'Unmute';
            updateStatus('Microphone muted');
          }
        } catch (err) {
          console.error('Error toggling mute:', err);
          updateStatus('Error toggling mute', true);
        }
      }

      function endSession() {
        if (meetingSession) {
          meetingSession.audioVideo.stop();
          if (audioElement) {
            audioElement.pause();
            document.body.removeChild(audioElement);
            audioElement = null;
          }
          meetingSession = null;
          isVideoOn = false;
          isMuted = false;
          videoButton.textContent = 'Turn On Video';
          muteButton.textContent = 'Mute';
          updateStatus('Call ended');
          videoButton.disabled = true;
          muteButton.disabled = true;
          endButton.disabled = true;
        }
      }

      let ws = new WebSocket('ws://localhost:3000');
      ws.onopen = () => {
        console.log('WebSocket connected');
        updateStatus('WebSocket connected');
      };
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'newCall' && data.contactId) {
          showNotification(data.contactId);
        }
      };
      ws.onclose = () => {
        console.log('WebSocket disconnected');
        updateStatus('WebSocket disconnected, trying to reconnect...', true);
        reconnectWebSocket();
      };
      ws.onerror = (err) => console.error('WebSocket error:', err);

      function reconnectWebSocket(attempt = 1) {
        const maxAttempts = 5;
        const delay = Math.min(attempt * 2000, 10000);
        setTimeout(() => {
          console.log(`Reconnecting WebSocket (attempt ${attempt}/${maxAttempts})`);
          ws = new WebSocket('ws://localhost:3000');
          ws.onopen = () => {
            console.log('WebSocket reconnected');
            updateStatus('WebSocket reconnected', false);
          };
          ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'newCall' && data.contactId) {
              showNotification(data.contactId);
            }
          };
          ws.onclose = () => {
            if (attempt < maxAttempts) {
              reconnectWebSocket(attempt + 1);
            } else {
              updateStatus('Failed to reconnect WebSocket. Please refresh the page.', true);
            }
          };
          ws.onerror = (err) => console.error('WebSocket error:', err);
        }, delay);
      }

      function pollForCalls() {
        fetch('http://localhost:3000/api/check-calls')
          .then(res => res.json())
          .then(data => {
            if (data.contactId) {
              showNotification(data.contactId);
            }
          })
          .catch(err => console.error('Polling error:', err));
      }
      setInterval(pollForCalls, 5000);

      acceptButton.addEventListener('click', () => {
        if (currentContactId) {
          startAgentSession(currentContactId);
        }
      });
      rejectButton.addEventListener('click', () => {
        hideNotification();
        fetch('http://localhost:3000/api/reject-call', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contactId: currentContactId }),
        });
      });
      videoButton.addEventListener('click', toggleVideo);
      muteButton.addEventListener('click', toggleMute);
      endButton.addEventListener('click', endSession);

      updateStatus('Waiting for incoming calls...');
    }

    // Load Amazon Chime SDK dynamically
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/amazon-chime-sdk-js@3.8.0/dist/amazon-chime-sdk.min.js';
    script.async = true;
    script.onload = () => {
      console.log('Amazon Chime SDK loaded successfully');
      initializeApp();
    };
    script.onerror = () => {
      console.error('Failed to load Amazon Chime SDK');
      document.getElementById('status').textContent = 'Failed to load Amazon Chime SDK. Please check your network and refresh the page.';
      document.getElementById('status').className = 'status error';
    };
    document.head.appendChild(script);
  </script>
</body>
